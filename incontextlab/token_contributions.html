
        <!DOCTYPE html>
        <html>
        <head>
            <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        </head>
        <body>
            <div id="plot" style="width: 100%; height: 500px;"></div>
            <script>
                var data = [{
                    x: ["the", "movie", "was", "fantastic", "and", "had", "great", "visuals", "."],
                    y: [1, 1, 1, 1, 1, 1, 1, 1, 1],
                    type: 'bar',
                    marker: { color: 'skyblue', line: { color: 'black', width: 1 } }
                }];

                var layout = {
                    title: 'Token Contributions',
                    xaxis: { title: 'Tokens' },
                    yaxis: { title: 'Contribution Scores' }
                };

                Plotly.newPlot('plot', data, layout);
            </script>
        </body>
        </html>
